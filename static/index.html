<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextGen Inspector | Advanced Core</title>
    
    <!-- Fonts: 'Rajdhani' for tech headers, 'Inter' for body -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Cyberpunk / Futuristic Palette */
            --bg-deep: #030712;
            --bg-panel: rgba(17, 24, 39, 0.7);
            --primary: #00f0ff; /* Cyan */
            --primary-dim: rgba(0, 240, 255, 0.1);
            --secondary: #7000ff; /* Neon Purple */
            
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: rgba(0, 240, 255, 0.2);
            
            --success: #00ff9d;
            --danger: #ff0055;
            
            --glow: 0 0 20px rgba(0, 240, 255, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            /* Digital Grid Background */
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 280px;
            background: rgba(5, 10, 20, 0.8);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-main);
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 0 10px var(--primary-dim);
        }
        .logo i { color: var(--primary); }

        .nav-menu { display: flex; flex-direction: column; gap: 15px; }

        .nav-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            padding: 15px 20px;
            text-align: left;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            /* Angled Corner Clip */
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .nav-btn:hover {
            color: var(--primary);
            background: var(--primary-dim);
            border-color: var(--border);
        }

        .nav-btn.active {
            background: var(--primary-dim);
            color: var(--primary);
            border: 1px solid var(--primary);
            box-shadow: var(--glow);
        }

        /* --- Main Content --- */
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }
        
        /* Ambient Glow Blobs */
        .glow-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.05) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            pointer-events: none;
            z-index: 0;
        }

        .container { max-width: 1000px; margin: 0 auto; position: relative; z-index: 1; }

        .view { display: none; animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .view.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .header { margin-bottom: 40px; }
        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p { color: var(--text-muted); font-size: 1.1rem; }

        /* --- Cyber Card --- */
        .cyber-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: relative;
            margin-bottom: 30px;
        }
        
        /* Corner Accents */
        .cyber-card::before {
            content: ''; position: absolute; top: -1px; left: -1px; width: 20px; height: 20px;
            border-top: 2px solid var(--primary); border-left: 2px solid var(--primary);
        }
        .cyber-card::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 20px; height: 20px;
            border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary);
        }

        textarea {
            width: 100%;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            padding: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }

        textarea:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
            box-shadow: inset 0 0 20px var(--primary-dim);
        }

        .action-bar {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-text {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .blink { animation: blinker 2s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.5; } }

        .btn-cyber {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 35px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-cyber:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary);
            background: #fff;
        }

        /* --- Results Area --- */
        .result-area { display: none; }

        .verdict-box {
            background: rgba(16, 24, 45, 0.9);
            border: 1px solid var(--border);
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            overflow: hidden;
        }

        .verdict-box::before {
            content: ''; position: absolute; top: 0; left: 0; width: 6px; height: 100%;
            background: var(--text-muted);
        }

        /* Dynamic AI/Human Styles */
        .verdict-box.ai { border-color: var(--danger); box-shadow: 0 0 30px rgba(255, 0, 85, 0.1); }
        .verdict-box.ai::before { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .verdict-box.ai h2 { color: var(--danger); }
        .verdict-box.ai .score-hud { border-color: var(--danger); color: var(--danger); text-shadow: 0 0 10px var(--danger); }

        .verdict-box.human { border-color: var(--success); box-shadow: 0 0 30px rgba(0, 255, 157, 0.1); }
        .verdict-box.human::before { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .verdict-box.human h2 { color: var(--success); }
        .verdict-box.human .score-hud { border-color: var(--success); color: var(--success); text-shadow: 0 0 10px var(--success); }

        .score-hud {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Rajdhani'; font-weight: 700; font-size: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
        }

        .result-msg { margin-top: 10px; font-size: 1rem; color: var(--text-muted); line-height: 1.5; }

        /* --- Loader --- */
        .loader-container {
            margin-top: 40px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            gap: 15px;
        }
        .scan-line {
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        .scan-text {
            font-family: 'Rajdhani'; color: var(--primary);
            letter-spacing: 2px; font-weight: 600; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-microchip"></i> TextGen
        </div>
        <div class="nav-menu">
            <button class="nav-btn active" onclick="switchView('detect')">
                <i class="fa-solid fa-shield-halved"></i> Inspector
            </button>
            <button class="nav-btn" onclick="switchView('humanize')">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Humanizer
            </button>
        </div>
    </nav>

    <main class="main">
        <div class="glow-blob"></div>
        <div class="container">
            
            <!-- DETECT VIEW -->
            <div id="detect" class="view active">
                <div class="header">
                    <h1>Content Inspector</h1>
                    <p>Analyze text patterns using advanced local neural networks.</p>
                </div>

                <div class="cyber-card">
                    <textarea id="detect-input" placeholder="Paste text data for scanning..."></textarea>
                    <div class="action-bar">
                        <div class="status-text blink"><i class="fa-solid fa-circle-dot" style="font-size: 8px;"></i> SYSTEM READY</div>
                        <button class="btn-cyber" onclick="runDetect()">
                            SCAN TEXT <i class="fa-solid fa-chevron-right" style="font-size: 0.8rem;"></i>
                        </button>
                    </div>
                </div>

                <div id="detect-loader" class="loader-container">
                    <div class="scan-text">ANALYZING PROBABILITY MATRICES...</div>
                    <div class="scan-line"></div>
                </div>

                <div id="detect-result" class="result-area">
                    <div class="verdict-box" id="verdict-box">
                        <div class="score-hud" id="detect-score">0%</div>
                        <div>
                            <h2 id="detect-label" style="font-family:'Rajdhani'; font-size:2rem; text-transform:uppercase; margin-bottom:5px;">--</h2>
                            <p style="color:var(--text-muted); font-size: 0.9rem;">CONFIDENCE SCORE</p>
                            <div id="detect-msg" class="result-msg"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- HUMANIZE VIEW -->
            <div id="humanize" class="view">
                <div class="header">
                    <h1>Humanizer</h1>
                    <p>Reconstruct text flow for natural, human-like readability.</p>
                </div>

                <div class="cyber-card">
                    <textarea id="human-input" placeholder="Enter text to restructure..."></textarea>
                    <div class="action-bar">
                        <div class="status-text blink" style="color:var(--secondary);"><i class="fa-solid fa-circle-dot" style="font-size: 8px;"></i> MODEL ACTIVE</div>
                        <button class="btn-cyber" style="background:var(--secondary); color:#fff;" onclick="runHumanize()">
                            HUMANIZE <i class="fa-solid fa-wand-magic-sparkles" style="font-size: 0.8rem;"></i>
                        </button>
                    </div>
                </div>

                <div id="human-loader" class="loader-container">
                    <div class="scan-text" style="color:var(--secondary);">RECONSTRUCTING NARRATIVE...</div>
                    <div class="scan-line" style="background: linear-gradient(90deg, transparent, var(--secondary), transparent);"></div>
                </div>

                <div id="human-result" class="result-area">
                    <div class="verdict-box human">
                        <div style="width:100%">
                            <h3 style="color:var(--success); font-family:'Rajdhani'; font-size:1.5rem; margin-bottom:15px; display:flex; align-items:center; gap:10px;">
                                <i class="fa-regular fa-circle-check"></i> OPTIMIZED OUTPUT
                            </h3>
                            <p id="human-output" style="font-size: 1.1rem; line-height: 1.7; color: var(--text-main);"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            event.target.classList.add('active');
        }

        async function runDetect() {
            const text = document.getElementById('detect-input').value;
            if(!text) return;
            
            document.getElementById('detect-loader').style.display = 'flex';
            document.getElementById('detect-result').style.display = 'none';

            try {
                const res = await fetch('/detect', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({text}) });
                const data = await res.json();
                
                document.getElementById('detect-loader').style.display = 'none';
                document.getElementById('detect-result').style.display = 'block';
                
                if(data.error) { alert("Error: " + data.error); return; }

                const box = document.getElementById('verdict-box');
                const label = document.getElementById('detect-label');
                const score = document.getElementById('detect-score');
                const msg = document.getElementById('detect-msg');
                
                label.innerText = data.label;
                score.innerText = data.score + '%';
                if(data.message) msg.innerText = data.message;
                
                box.className = 'verdict-box'; // Reset
                if(data.is_ai) {
                    box.classList.add('ai');
                } else {
                    box.classList.add('human');
                }

            } catch(e) { alert("Connection failed."); document.getElementById('detect-loader').style.display = 'none'; }
        }

        async function runHumanize() {
            const text = document.getElementById('human-input').value;
            if(!text) return;

            document.getElementById('human-loader').style.display = 'flex';
            document.getElementById('human-result').style.display = 'none';

            try {
                const res = await fetch('/humanize', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({text}) });
                const data = await res.json();
                
                document.getElementById('human-loader').style.display = 'none';
                document.getElementById('human-result').style.display = 'block';
                
                const output = document.getElementById('human-output');
                if(data.error) {
                    output.innerHTML = "<span style='color:var(--danger)'>Error: " + data.error + "</span>";
                } else {
                    output.innerText = data.humanized;
                }

            } catch(e) { alert("Connection failed."); document.getElementById('human-loader').style.display = 'none'; }
        }
    </script>
</body>
</html>
